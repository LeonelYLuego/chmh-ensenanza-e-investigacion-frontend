<mat-card class="main-card">
  <mat-card-title>
    <span class="main-card-title">Alumnos</span>
    <button
      mat-raised-button
      color="primary"
      class="main-card-right-button"
      (click)="addStudentDialog()"
    >
      Agregar Alumno
    </button>
  </mat-card-title>
  <mat-divider></mat-divider>
  <div style="margin-bottom: 20px"></div>
  <mat-form-field class="filter-width" appearance="outline">
    <mat-label>Especialidad</mat-label>
    <mat-select
      (selectionChange)="specialtySelectionChange()"
      [formControl]="specialtyFormControl"
    >
      <mat-option
        *ngFor="let specialty of specialties"
        [value]="specialty._id"
        >{{ specialty.value }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <mat-form-field class="filter-width" appearance="outline">
    <mat-label>Generaci√≥n</mat-label>
    <mat-select
      [formControl]="generationFormControl"
      (selectionChange)="generationSelectionChange()"
    >
      <mat-option
        *ngFor="let generation of generations"
        [value]="generation.value"
        >{{ generation.name }}</mat-option
      ></mat-select
    >
  </mat-form-field>
  <mat-card-content *ngIf="!loading">
    <table mat-table [dataSource]="students" class="full-width">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let user">
          {{ user.name }} {{ user.firstLastName }} {{ user.secondLastName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let student">
          <button
            mat-raised-button
            color="accent"
            (click)="updateStudentDialog(student)"
          >
            Editar
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let student">
          <button
            mat-raised-button
            color="warn"
            (click)="deleteStudent(student._id)"
          >
            Eliminar
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="basic" routerLink="..">Cancelar</button>
  </mat-card-actions>
  <mat-card-footer *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
