<mat-card class="main-card">
  <mat-card-title class="main-card-title">
    <span class="main-card-title-text">Usuarios</span>
    <button
      mat-raised-button
      color="primary"
      class="main-card-right-button"
      (click)="addUserDialog()"
    >
      Agregar Usuario
    </button>
  </mat-card-title>
  <mat-divider class="main-divider"></mat-divider>
  <div style="margin-bottom: 20px"></div>
  <mat-card-content *ngIf="!loading">
    <table mat-table [dataSource]="users" class="full-width">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>
      <ng-container matColumnDef="administrator">
        <th mat-header-cell *matHeaderCellDef>Administrador</th>
        <td mat-cell *matCellDef="let user">
          {{ user.administrator ? "SÃ­" : "No" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let user">
          <button
            mat-raised-button
            color="accent"
            (click)="updateUserDialog(user)"
          >
            Editar
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="warn" (click)="delete(user._id)">
            Eliminar
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
  <mat-card-actions align="end">
    <button mat-raised-button color="basic" routerLink="..">Cancelar</button>
  </mat-card-actions>
</mat-card>
