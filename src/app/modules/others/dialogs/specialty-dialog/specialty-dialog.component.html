<h1 mat-dialog-title *ngIf="data">Editar Especialidad</h1>
<h1 mat-dialog-title *ngIf="!data">Agregar Especialidad</h1>
<form (submit)="data ? updateSpecialty() : addSpecialty()">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Especialidad</mat-label>
      <input matInput [formControl]="value" />
      <mat-error
        *ngIf="value.hasError('required') || value.hasError('minlength')"
      >Especialidad <strong>Inválida</strong></mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Duración (años)</mat-label>
      <input matInput [formControl]="duration" type="number" min="1" max="6" value="3">
      <mat-error
        *ngIf="duration.invalid"
      >Duración <strong>Inválida</strong></mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()">Cancelar</button>
    <button mat-raised-button color="accent" *ngIf="data">Editar</button>
    <button mat-raised-button color="primary" *ngIf="!data">Agregar</button>
  </mat-dialog-actions>
</form>
