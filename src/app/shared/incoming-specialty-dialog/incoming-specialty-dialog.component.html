<h1 mat-dialog-title *ngIf="data.specialty">Editar Especialidad Externa</h1>
<h1 mat-dialog-title *ngIf="!data.specialty">Agregar Especialidad Externa</h1>
<form (submit)="data.specialty ? updateSpecialty() : addSpecialty()">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Especialidad</mat-label>
      <input matInput [formControl]="specialtyFormControl.controls.value" />
      <mat-error *ngIf="specialtyFormControl.controls.value.invalid"
        >Especialidad <strong>Inv√°lida</strong></mat-error
      >
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()">Cancelar</button>
    <button mat-raised-button color="accent" *ngIf="data.specialty">
      Editar
    </button>
    <button mat-raised-button color="primary" *ngIf="!data.specialty">
      Agregar
    </button>
  </mat-dialog-actions>
</form>
